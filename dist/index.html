<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Expector's code test</title>
    <style>
        html,
        body {
            height: 100%;
            padding: 0;
            margin: 0;
        }

        body {
            display: flex;
        }

        #left {
            height: 100%;
            width: 61.8%;
            display: flex;
            flex-direction: column;
        }

        #code {
            width: 100%;
        }

        #right {
            height: 100%;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .on-right {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .editor {
            flex-grow: 1;
        }

        .tab {
            height: 33px;
        }
    </style>
</head>

<body>
    <div id="left">
        <div class="tab">
            <div class="editor-name">code</div>
        </div>
        <div id="code" class="editor"></div>
    </div>
    <div id="right">
        <div class="on-right">
            <div class="tab">
                <div class="editor-name">input</div>
            </div>
            <div id="input" class="editor"></div>
        </div>
        <div class="on-right">
            <div class="tab">
                <div class="editor-name">output</div>
            </div>
            <div id="output" class="editor"></div>
        </div>
    </div>

    <script src="./app.bundle.js"></script>
</body>

</html>
